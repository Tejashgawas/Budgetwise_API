name: Budgetwise CI/CD

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-south-1
  ECR_REPO: budgetwise-backend
  ECS_CLUSTER: budgetwise_cluster
  ECS_SERVICE: budgetwise-task-service
  CONTAINER_NAME: budgetwise-container

jobs:

  CI:
    name: Run Tests & Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Set PYTHONPATH 
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: pytest -v

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        id: build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}
          docker build -t $ECR_URI:$IMAGE_TAG .
          docker push $ECR_URI:$IMAGE_TAG
          echo "image=$ECR_URI:$IMAGE_TAG" >> $GITHUB_OUTPUT

  CD:
    name: Deploy to ECS Fargate
    needs: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Inject Secrets into Task Definition
        run: |
          sed -i "s|\${DATABASE_URL}|${{ secrets.DATABASE_URL }}|g" task-def.json
          sed -i "s|\${SECRET_KEY}|${{ secrets.SECRET_KEY }}|g" task-def.json

      - name: Render ECS Task Definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.CI.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          wait-for-service-stability: true
